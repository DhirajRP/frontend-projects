<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/765db0cf65.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div id="initialText" class="container">
        <h1>Kindly Enter Your Date Of Birth</h1>
      </div>
      <div id="afterDOBBtnTxt" class="container">
        <div class="center">
          <h1>How Much life Journey Covered, Till Now</h1>
          <div class="time-container">
            <h2>
              <div id="Year">0</div>
              Year
            </h2>
            <h2>
              <div id="Month">0</div>
              Month
            </h2>
            <h2>
              <div id="Days">0</div>
              Days
            </h2>
            <h2>
              <div id="Hours">0</div>
              Hours
            </h2>
            <h2>
              <div id="Minutes">0</div>
              Minutes
            </h2>
            <h2>
              <div id="Seconds">0</div>
              Seconds
            </h2>
          </div>
        </div>
      </div>
      <div class="settings">
        <i id="settingsIcon" class="fa fa-cog"></i>
        <div id="settingsContent" class="settings-content">
          <input type="date" id="dobInput" />
          <button id="dobButton">Add DOB</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
