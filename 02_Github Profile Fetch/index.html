<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Github profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Search Github Profile</h1>
      <div class="search">
        <input
          type="text"
          id="searchInput"
          name="searchInput"
          placeholder="Enter Your Github User Name"
        />
        <button id="search-btn" class="primary-btn">Search</button>
      </div>
      <div class="profile-box">
        <div class="top-section">
          <div class="left">
            <div class="avatar">
              <img src="./images/Profile Photos.jpg" alt="avatar" />
            </div>
            <div class="self">
              <h1>Dhiraj P</h1>
              <h1>@dhirajrp</h1>
            </div>
          </div>
          <button class="primary-btn">Check Profile</button>
        </div>
        <div class="about">
          <h2>About</h2>
          <p>Architect | Programmer | Metaverse Developer | Game Developer</p>
        </div>
        <div class="status">
          <div class="status-items">
            <h3>Followers</h3>
            <p>10000</p>
          </div>
          <div class="status-items">
            <h3>Followings</h3>
            <p>10000</p>
          </div>
          <div class="status-items">
            <h3>Repos</h3>
            <p>10000</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
